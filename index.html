<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="../weatherapp/style.css" type="text/css">
<link href="https://fonts.googleapis.com/css?family=Open+Sans:800" rel="stylesheet">
<link href="https://cdnjs.com/libraries/weather-icons">
<link rel="shortcut icon" href="../weatherapp/weather.png" type="image/x-icon"
</head>
    
<body>
    <div class="container" style="padding: 15px">
      <div class="weather-box">
  <div class="title"><h1 class="app" style="font-family: 'Open Sans', sans-serif;">The Weather</h1></div>
  <div class="subtitle"></div>
  <div class="weather-info">
    <div class="info"><h1 id="location"></h1></div>
    <div class="info"><h1 id="temperature"></h1>
      <span><h1 id="temperature-num"></h1></span>
      <span>&deg;</span>
      <span id="temperature-scale" class="pointer" onmouseover="" style="cursor: pointer">C</span>
    </div>
    <div id="weather-condition" class="info"></div>
    <div id="weather-icon" class="info"></div>
  </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>

</html>
